<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Book Liker</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script defer type="text/javascript" src="./index.js"></script>
</head>

<body>
    <header>
      <h3>Book Liker</h3>
    </header>
  
    <!-- Book Menu -->
    <div id="book-menu">
      <!-- Book Images Here -->
    
    </div>
  
    <!-- Song Details -->
    <div id="book-detail">
      <img class="detail-image" src='./assets/image-placeholder.jpg'  alt="Insert Name Here" />
    </header>
    <article class="media-post" id="201811189">
      <header>
        <h2 class="book-name">Insert Book Title Here</h2>
      </header>
      <h3 class="author">Insert Author</h3>
      <h4 class="description">Insert Description</h4>
      <footer>
        <ul>
          <li class="like">Like! <span class="like-glyph">&#x2661;</span></li>
        </ul>
      </footer>
    </div>
  
    <h3 id="comment-title">Comment:</h3>
    <p id='comment-display'>
      No Comments Yet!
    </p>
  
    <!-- New Comment Form -->
    <form id="new-comment">
      <h4>Add Comment</h4>
      <label for="new-comment">Comment: </label>
      <textarea name="new-comment" id="new-comment2"></textarea>
      <input type="submit" value="Send" />
    </form>
  
  </body>
  
  </html>
